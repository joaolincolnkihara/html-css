<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<style>
@media screen and (min-width: 768px) and (max-width: 1500px) {
    
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

main{
    border: 1px solid black;
    background-color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    padding: 20px;
    width: 60vw;
    border-radius: 20px;
    box-shadow: 3px 3px 5px #00000060;
}

.row{
    display: flex;
    flex-flow: column nowrap;
    margin: 0px 40px;
}

/* IMAGEM */
.img{
    align-self: center;
    background: url(icon\ mulher.png);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: contain;
    width: 15vw;
    height: 15vh;
}

.form-group{
    margin-top: 10px;
}

/* NOME */
input[type="text"] {
    height: 20px;
    line-height: 20px; 
    border: none; 
    border-bottom: 1px solid black; 
    padding: 0; 

    width: 50vw;
}

/* EMAIL */
.font-weight-bold-text-dark{
    margin-top: 10px;
}

input[type="email"] {
    height: 20px; 
    line-height: 20px; 
    border: none; 
    border-bottom: 1px solid black; 
    padding: 0;
    width: 50vw;
}

/* TELEFONE */
input[type="tel"] {
    height: 20px; 
    line-height: 20px; 
    border: none; 
    border-bottom: 1px solid black; 
    padding: 0;
    width: 50vw;
}

/* MENSAGEM */
#contact-mensagem{
    height: 20px; 
    line-height: 20px; 
    border-bottom: 1px solid black; 
    padding: 0;
    width: 50vw;
    height: 50px;

    
}

/* ENVIAR */
button[type="submit"]{
    width: 50vw;
    height: 5vh;
    background-color: #F27501;
    border-radius: 10px;
    border: none;
    color: white;
}
}
/* CELULAR */
@media screen and (min-width: 0px) and (max-width: 768px) {
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

main{
    border: 1px solid black;
    background-color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    padding: 20px;
    width: 70vw;
    border-radius: 20px;
    box-shadow: 3px 3px 5px #00000060;
}

.row{
    display: flex;
    flex-flow: column nowrap;
    margin: 0px 40px;
}

/* IMAGEM */
.img{
    align-self: center;
    background: url(icon\ mulher.png);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    width: 15vw;
    height: 15vh;
}

.form-group{
    margin-top: 10px;
}

/* NOME */
input[type="text"] {
    height: 20px;
    line-height: 20px; 
    border: none; 
    border-bottom: 1px solid black; 
    padding: 0; 

    width: 50vw;
}

/* EMAIL */
.font-weight-bold-text-dark{
    margin-top: 10px;
}

input[type="email"] {
    height: 20px; 
    line-height: 20px; 
    border: none; 
    border-bottom: 1px solid black; 
    padding: 0;
    width: 50vw;
}

/* TELEFONE */
input[type="tel"] {
    height: 20px; 
    line-height: 20px; 
    border: none; 
    border-bottom: 1px solid black; 
    padding: 0;
    width: 50vw;
}

/* MENSAGEM */
#contact-mensagem{
    height: 20px; 
    line-height: 20px; 
    border-bottom: 1px solid black; 
    padding: 0;
    width: 50vw;
    height: 120px;

    
}

/* ENVIAR */
button[type="submit"]{
    width: 50vw;
    height: 5vh;
    background-color: #F27501;
    border-radius: 10px;
    border: none;
    color: white;
}
}

</style>
</head>
<body>

<main>
    <div class="row">
        <div class="img"></div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="contact-name" class="font-weight-bold-text-dark">Nome</label>
                <br>
                <input type="text" id="contact-name" name="your-name" class="form-control">
            </div>
        </div>
         <div class="col-lg-6">
            <div class="form-group">
                <label for="contact-email" class="font-weight-bold-text-dark">E-mail</label>
                <br>
                <input type="email" id="contact-email" name="your-email" class="form-control">
            </div>
        </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="contact-telefone" class="font-weight-bold text-dark">Telefone</label>
            <br>
            <input type="tel" id="contact-telefone" name="Telefone" class="form-control">
        </div>
        
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="contact-celular" class="font-weight-bold text-dark">Celular</label>
            <br>
            <input type="tel" id="contact-celular" name="Celular" class="form-control">
        </div>
        
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="contact-estado" class="font-weight-bold text-dark">Estado</label>
            <br>
            <select id="contact-estado" name="your-estado" class="form-control">
                <option value="" disabled selected >Selecione o estado</option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                 Adicione outras opções de estado aqui
            </select>
        </div>
     </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="contact-cidade" class="font-weight-bold text-dark">Cidade</label>
            <br>
            <input type="text" id="contact-cidade" name="Cidade" class="form-control">
        </div>
    </div>

    <div class="col-lg-12">
        <div class="form-group">
            <label for="contact-mensagem" class="font-weight-bold text-dark">Mensagem</label>
            <br>
            <textarea id="contact-mensagem" name="your-mensagem" class="form-control"></textarea> 
        </div>
    </div>


    <div class="col-lg-12">
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-modern">Enviar</button>
        </div>
    </div> 
</div> 
</main>

</body>
</html>
