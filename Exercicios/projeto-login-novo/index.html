<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined"> person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required maxlength="35" autocomplete="email">
                        <label for="iemail">email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>

                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                    <div>
                        <a href="esqueci.html">Esqueci a senha</a>
                        <span class="material-symbols-outlined">mail</span>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
