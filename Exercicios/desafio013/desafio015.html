<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio014</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;

        </tr>
        <tr>
           <th colspan="4" scope="rowgroup">Média de exatas</th>

        <tr>
