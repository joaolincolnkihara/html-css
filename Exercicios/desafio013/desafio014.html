<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>desafio014</title>

        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            text-align: center;

        }

            <td>Alien</td>

        <tr>
            <th rowspan="3" scope="rowgroup">HOMENS</th>
            <td>Bruno Mendonça</td>
            <td>Amnesia</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>

        <tr>
