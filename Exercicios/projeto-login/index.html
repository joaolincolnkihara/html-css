<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/telas-grandes.css" media="screen and (min-width: 992px)">
    
</head>
<body>
    <main>
        <section>
            <nav class="imagem"></div>
            </nav>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <div>
                <form action="pag1.html" method="post">
                    <div class="email">
                        <span class="material-symbols-outlined">person </span>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" required autocomplete="email">
                    </div>

                    <div class="senha">
                        <span class="material-symbols-outlined">vpn_key </span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30">
                    </div>

                    <div class="enviar"><input type="submit" value="Entrar"></div>
                    <div class="esenha"><input type="submit" value="Esqueci a senha"><span class="material-symbols-outlined">
                        mail
                        </span></div>
            </div>
        </section>
    </main>
</body>
</html>
