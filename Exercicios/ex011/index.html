<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Mídias</title>
</head>
<body>
    <h1>Reproduzindo Aúdios</h1>
    <p>Vamos reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/videoplayback.weba" type="audio/mpeg">
    </audio><!--MP3 WAV OGG-->
    <h1>Reproduzindo Vídeos</h1>
    <p>Abaixo tem um vídeo a ser reproduzido</p>
    <video width="500" controls>
        <source src="midia/pexels-mehmet-kılınç-18856748 (360p).mp4" type="video/mp4">
        <source src="midia/pexels-mehmet-kılınç-18856748 (360p).mp4" type="video/m4v">
        <source src="midia/pexels-mehmet-kılınç-18856748 (360p).mp4" type="video/ogv">
        <source src="midia/pexels-mehmet-kılınç-18856748 (360p).mp4" type="video/webm">

        <p>Seu computador não e compatível com o formato do vídeo</p>
    </video><!--MP4 M4V OGV WEBM-->
    <h1>Usando vídeos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=kD5ZyHmFqrtLLQBf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
