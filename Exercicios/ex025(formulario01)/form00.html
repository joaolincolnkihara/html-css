<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulario</title>
</head>
<body>
    <h1>Exemplo Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iano">Que ano vocÃª nasceu?</label>
            <input type="number" name="ano" id="iano" oninput="calIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade e:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
        <script>
            function calIdade(){
                let atual = new Date().getFullYear()
                iidade.innerHTML=Number(atual)-Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
