<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Exemplo Formulario</h1>
            <p>
                <label for="iestado" >Estado</label>
                <select name="estado" id="iestado" required>
                    <option value="Escolha">-------</option>
                    <optgroup label="Suldeste">
                        <option value="MJ">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof" required>
                <datalist id="lstprof">
                    <option value="ADM">Administração</option>
                    <option value="TI">Tecnico de Informatica</option>
                    <option value="PROF">Professor</option>
                    <option value="DEV">Desenvolvedor</option>
                </datalist>
            </p>
        <div>
            <label for="imen">Mensagem</label><br>
            <textarea name="mensagem" id="imen" cols="20" rows="5"></textarea>
        </div>    
     <div>
            <input type="submit" value="ENVIAR">
         <input type="reset" value="LIMPAR">
        </div>
    </form>
</body>
</html>
