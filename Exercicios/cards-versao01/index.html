<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="./estilo/style-pc.css">
</head>
<body>
    <main>
        <div class="container-1">
            <div class="img-1"></div>
            <p class="titulo">Galaxy Book4 360</p>
            <p class="preço">R$8.099,10</p>
            <p class="selecione-cor"><strong>Cor:</strong> grafite</p>
            <div class="cores">
                <div class="grafite" tabindex="0"></div>
            </div>
            <button>ADICIONAR AO CARRINHO</button>
            <div class="detalhes"><a href="#">CLIQUE AQUI PARA MAIS DETALHES</a></div>
        </div>

        <div class="container-2">
            <div class="img-2"></div>
            <p class="titulo">Celular Samsung Galaxy S23 5G</p>
            <p class="preço">R$ 3.689,10</p>
            <p class="selecione-cor">selecione a cor:</p>
            <div class="cores">
                <div class="cor1" tabindex="0"></div>
                <div class="cor2" tabindex="0" onclick="clicou()"></div>
                <div class="cor3" tabindex="0"></div>
                <div class="cor4" tabindex="0"></div>
            </div>
            <button>ADICIONAR AO CARRINHO</button>
            <div class="detalhes"><a href="#">CLIQUE AQUI PARA MAIS DETALHES</a></div>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
