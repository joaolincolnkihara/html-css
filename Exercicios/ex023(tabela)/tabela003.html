<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando tabelas</title>
    <style>
        table{
            border-collapse: collapse;

        }
        th{
            background-color: gray;
            
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
            width: 400px;
        }
        .especial{
            text-align: center;
        }
        .misera{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="misera">-</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <th>0</th>
            <td class="especial" colspan="2" rowspan="2">A</td>
            
            <td>C</td>
            <td>D</td>
            <td class="especial" rowspan="4">E</td>
        </tr>
        <tr>
            <th>F</th>
            
            
            <td>I</td>
            <td>J</td>
           
        </tr>
        <tr>
            <th>L</th>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
           
        </tr>
        <tr>
            <th>R</th>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>W</td>
        
        </tr>
        </tbody>
</body>
</html>
