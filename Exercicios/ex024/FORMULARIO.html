<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="NOME">Joao Lincoln</div>
        <div class="Descrição">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate aliquam architecto, non tempore explicabo, corrupti officiis tempora magnam incidunt ea perspiciatis et neque provident, nisi deserunt sed nihil mollitia voluptatibus.</div>
        <h2>Formulário de Contato</h2>

        <form action="/processar_formulario" method="post">
        <!-- Campo de Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- Campo de E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Área de Mensagem -->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <!-- Botão de Envio -->
        <button type="submit">Enviar</button>
        </form>

        <div>
            <p>CONTATO</p>
        </div>

</body>
