<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: center;
        }
        td.numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--HIERARQUIA DE TABELA (SIMPLES)
        TABLE=tabela
            TABLE ROW(TR)=linha de tabela
                TABLE HEADER(TH)=cabeÃ§alho
                TABLE DATA(TD)=dado de tabela
    -->
    <table>
        <tr>
            <td class="numero">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
