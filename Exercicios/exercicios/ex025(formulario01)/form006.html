<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulario</title>
</head>
<body>
    <h1>Teste Formulario</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Teste</legend>
            <p><label for="icolor">Cor: </label><input type="color" name="color" id="icolor" value="#00ff00"></p>
            <p><label for="irange">Nível de Satisfação: </label><input type="range" name="range" id="irange" min="1" max="20" value="20"></p>
            <p><label for="ifile">Foto de perfil: </label><input type="file" name="file" id="ifile"></p>
        
        </fieldset>
        <p><input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR"></p>
    </form>
</body>
</html>
