<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulario</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexm" value="M"><label for="isexm">Masculino</label>
            <input type="radio" name="sexo" id="isexf" value="F"><label for="isexf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futbol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="este" id="ieste"><label for="ieste">Tênis</label><br>
            <input type="checkbox" name="esvo" id="iesvo"><label for="iesvo">Volei</label>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
