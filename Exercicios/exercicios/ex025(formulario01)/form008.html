<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulario</title>
</head>
<body>
    <h1>Exemplo formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inum1">Num1</label>
            <input type="number" name="num1" id="inum1" min="1" max="50" required oninput="isoma.innerHTML=Number(inum1.value)+Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Num2</label>
            <input type="number" name="num2" id="inum2" min="1" max="50" required oninput="isoma.innerHTML=Number(inum1.value)+Number(inum2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p><input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR"></p>
    </form>
</body>
</html>
