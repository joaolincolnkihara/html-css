<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulario</title>
</head>
<body>
    <h1>Teste Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" size="10" placeholder="nome de usuario" minlength="3" maxlength="30" required autocomplete="username">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" size="5" placeholder="0 a 10" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="ipe">Periodo Letivo: </label>
            <input type="month" name="pe" id="ipe" size="5" value="2024-02" required>
        </p>
        <p>
            <label for="idia"> Dia da Prova</label>
            <input type="date" name="dia" id="idia" size="10" value="2024-02-28" required>
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" size="10" required>
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
